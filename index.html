<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Capture, Crop, and Resize</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/cropperjs/dist/cropper.min.css">
</head>
<body>
  <h1>Photo Capture, Crop, and Resize</h1>

  <input type="file" id="imageInput" accept="image/*">

  <div>
    <canvas id="canvas"></canvas>
  </div>

  <div>
      <button id="cropButton">Crop</button>
      <label for="width">Width:</label>
      <input type="number" id="width" value="200">
      <label for="height">Height:</label>
      <input type="number" id="height" value="200">
      <button id="resizeButton">Resize</button>
      <button id="sendButton">Send to Backend</button>
  </div>
  <script type="module" src="/main.js"></script>

</body>
</html>
